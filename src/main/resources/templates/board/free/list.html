<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자유게시판 - COMMUNITY</title>
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="stylesheet" th:href="@{/css/fragments/header.css}" />
    <link rel="stylesheet" th:href="@{/css/fragments/footer.css}" />
    <link rel="stylesheet" th:href="@{/css/board/free/list.css}" />
    <script defer th:src="@{/js/board/free/list.js}"></script>
  </head>
  <body>
  <header class="header" th:include="~{fragments/header::header}">
    <!-- header.html 내용 -->
  </header>

    <main>
      <div class="container">
        <div class="board-wrapper">
          <h2 class="board-title">자유게시판</h2>

          <!-- 검색 영역 -->
          <div class="search-area">
            <form class="search-form" method="get" action="/board/free/list">
              <select name="searchType" class="search-select">
                <option value="title">제목</option>
                <option value="content">내용</option>
                <option value="loginId">작성자</option>
              </select>
              <div class="search-input-group">
                <input type="text" name="keyword" class="search-input" placeholder="검색어를 입력하세요" />
                <button type="submit" class="search-btn">검색</button>
              </div>
            </form>
          </div>

          <!-- 글쓰기 버튼 영역 -->
          <div class="write-area">
            <a href="/board/free/write" class="write-btn">글쓰기</a>
          </div>

          <!-- 게시글 목록 -->
          <div class="board-list">
            <!-- 게시글 항목 -->
            <div class="board-item">
              <div class="thumbnail">
                <img src="/image/board/300x200.png" alt="게시글 썸네일" />
              </div>
              <div class="content">
                <h3 class="title">
                  <a href="/board/free/detail/1">안녕하세요! 가입 인사드립니다.</a>
                  <span class="comment-count">[3]</span>
                </h3>
                <div class="meta">
                  <span class="writer">user123</span>
                  <span class="date">2024-01-10</span>
                  <span class="view-count">조회 42</span>
                  <span class="like-count">좋아요 5</span>
                </div>
              </div>
            </div>

            <div class="board-item">
              <div class="thumbnail">
                <img src="/image/board/300x200.png" alt="게시글 썸네일" />
              </div>
              <div class="content">
                <h3 class="title">
                  <a href="/board/free/detail/2">오늘 날씨가 정말 좋네요!</a>
                  <span class="comment-count">[12]</span>
                </h3>
                <div class="meta">
                  <span class="writer">spring123</span>
                  <span class="date">2024-01-09</span>
                  <span class="view-count">조회 156</span>
                  <span class="like-count">좋아요 23</span>
                </div>
              </div>
            </div>

            <div class="board-item">
              <div class="thumbnail">
                <img src="/image/board/300x200.png" alt="게시글 썸네일" />
              </div>
              <div class="content">
                <h3 class="title">
                  <a href="/board/free/detail/3">맛집 추천 부탁드립니다!</a>
                  <span class="comment-count">[8]</span>
                </h3>
                <div class="meta">
                  <span class="writer">food_lover</span>
                  <span class="date">2024-01-08</span>
                  <span class="view-count">조회 89</span>
                  <span class="like-count">좋아요 7</span>
                </div>
              </div>
            </div>
          </div>

          <!-- 페이지네이션 -->
          <div class="pagination">
            <a href="#" class="page-btn prev">&lt;</a>
            <a href="#" class="page-btn active">1</a>
            <a href="#" class="page-btn">2</a>
            <a href="#" class="page-btn">3</a>
            <a href="#" class="page-btn">4</a>
            <a href="#" class="page-btn">5</a>
            <a href="#" class="page-btn next">&gt;</a>
          </div>
        </div>
      </div>
    </main>

  <footer class="footer" th:include="~{fragments/footer::footer}">
    <!-- footer.html 내용 -->
  </footer>
  </body>
</html>
